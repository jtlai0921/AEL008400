<body>
<p align="center">杏仁脆片</p>
<p>材料:<br />
</p>
<ul>
  <li>低筋麵粉 20g<br />
  </li>
  <li>蛋白2個<br />
  </li>
  <li>砂糖 60g<br />
  </li>
  <li>沙拉油2大匙<br />
  </li>
  <li>杏仁片 120g</li>
</ul>
<p>做法:<br />
</p>
<ol>
  <li>將低筋麵粉過篩到攪拌盆,加入蛋白,&nbsp; 沙拉油拌勻.再加入杏仁片輕輕拌勻,以免杏仁片破碎<br />
  </li>
  <li>用湯匙等廚房找得到的工具將麵糊平鋪在烘培紙上, 厚度要均勻, 大小也要接近, 烤的才均勻.<br />
  </li>
  <li>烤箱預熱到180度, 置入烤箱烤約10分鐘, 烤到稍微金黃色即可取出待涼.</li>
</ol>
</body>
