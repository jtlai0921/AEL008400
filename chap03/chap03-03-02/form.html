<body>
<form id="form1" name="form1" method="post" action="">
  <p>姓名

  <label for="gender2"></label>

  <label>

  <label for="gender"></label>

    <label for="age"></label>

  <span class="textfieldRequiredMsg">需要有一個值。</span></span></p>

      <option value="2">逛街</option>
      <option value="3">閱讀</option>
      <option value="4">音樂</option>
