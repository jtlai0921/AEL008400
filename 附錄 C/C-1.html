<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>事件處理器的設定</title>
<script type="text/JavaScript">
  function popumsg() {
    alert("歡迎光臨! Mary")
  }
</script>
</head>
<body>
<input type="button" name="btnMary"  id="btnMary"  onClick="javascript:popumsg();" value="我是 Mary">
<input type="button" name="btnTom"   id="btnTom"   onClick="javascript:alert('歡迎光臨! Tom');" value="我是 Tom">
</body>
</html>
