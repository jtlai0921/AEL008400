<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>滑鼠游標移到與離開圖像的事件 - onMouseOver/onMouseOut </title>
</head>
<body>
<img src="finished.jpg" name="myimg" id="myimg" alt="游標離開後恢復成品照片" onMouseOver="document.images['myimg'].src='material.jpg';" onMouseOut="document.images['myimg'].src='finished.jpg';"/>
</body>
</html>
